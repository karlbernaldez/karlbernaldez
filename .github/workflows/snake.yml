name: Generate Snake

on:
  schedule:
    # Every 6 hours
    - cron: "0 */6 * * *"
  
  # Allows manual triggering of the workflow from the Actions tab.
  workflow_dispatch:

jobs:
  generate_snake:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository so the job can access it
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Generate the snake animation files using an approved action or local action
      - name: Generate Snake Animation
        uses: Platane/snk@v3  # Consider using your own fork or copy if needed
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.gif
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Push the new files to the output branch using a different action if needed
      - name: Push Snake Animation to Output Branch
        uses: actions/github-pages@v4.1.0  # Use GitHub's official action for pushing to gh-pages
        with:
          target_branch: output
          build_dir: dist
          commit_message: "Update snake animations"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
